<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR_GEN // MATRIX_FIXED</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --matrix-green: #00FF41;
            --dark-bg: #0d0d0d;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: black;
            font-family: 'Courier New', Courier, monospace;
        }

        #matrix-canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
        }

        .container {
            background: rgba(13, 13, 13, 0.9);
            border: 2px solid var(--matrix-green);
            box-shadow: 0 0 20px var(--matrix-green);
            padding: 25px; border-radius: 5px;
            max-width: 400px; width: 85%;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; color: var(--matrix-green);
            z-index: 10;
        }

        h2 { text-transform: uppercase; letter-spacing: 3px; font-size: 1.2rem; }

        .btn-group { display: flex; gap: 5px; margin-bottom: 15px; }
        button {
            flex: 1; background: transparent; border: 1px solid var(--matrix-green);
            color: var(--matrix-green); padding: 8px; cursor: pointer;
            text-transform: uppercase; font-size: 0.7rem;
        }
        button:hover { background: var(--matrix-green); color: black; }

        input {
            width: 100%; padding: 10px; margin: 5px 0;
            background: rgba(0, 0, 0, 0.8); border: 1px solid var(--matrix-green);
            color: var(--matrix-green); box-sizing: border-box; outline: none;
        }

        #qrcode {
            background: white; padding: 10px; border-radius: 2px;
            display: inline-block; margin: 15px 0; min-height: 128px;
        }

        #download-btn {
            display: none; width: 100%; padding: 12px; font-weight: bold;
            background: var(--matrix-green); color: black; border: none;
            cursor: pointer; text-transform: uppercase;
        }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="container">
    <h2>QR_SYSTEM // ONLINE</h2>
    
    <div class="btn-group">
        <button onclick="setMode('text')">TXT</button>
        <button onclick="setMode('wifi')">WIFI</button>
        <button onclick="setMode('vcard')">VCARD</button>
    </div>

    <div id="inputs">
        <input type="text" id="main-input" placeholder="> Enter data..." autofocus>
    </div>

    <div id="qrcode"></div>
    <button id="download-btn" onclick="downloadQR()">[ SAVE_IMAGE_TO_DISK ]</button>
</div>

<script>
    /* --- MATRIX RAIN FIXED --- */
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    let columns, drops;
    const fontSize = 16;
    const characters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ$+-*/=%";

    function initMatrix() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        columns = canvas.width / fontSize;
        drops = Array(Math.floor(columns)).fill(1);
    }

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00FF41";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = characters.charAt(Math.floor(Math.random() * characters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }

    window.addEventListener('resize', initMatrix);
    initMatrix();
    setInterval(drawMatrix, 35);

    /* --- QR LOGIC FIXED --- */
    const qrContainer = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('download-btn');
    let currentMode = 'text';

    const qr = new QRCode(qrContainer, {
        width: 200, height: 200,
        correctLevel: QRCode.CorrectLevel.H
    });

    function setMode(mode) {
        currentMode = mode;
        const container = document.getElementById('inputs');
        if (mode === 'wifi') {
            container.innerHTML = `<input type="text" id="ssid" placeholder="> SSID"><input type="text" id="pass" placeholder="> PASSWORD">`;
        } else if (mode === 'vcard') {
            container.innerHTML = `<input type="text" id="name" placeholder="> NAME"><input type="text" id="phone" placeholder="> PHONE">`;
        } else {
            container.innerHTML = `<input type="text" id="main-input" placeholder="> Input data...">`;
        }
        container.querySelectorAll('input').forEach(i => i.addEventListener('input', generate));
    }

    function generate() {
        let value = "";
        if (currentMode === 'text') {
            value = document.getElementById('main-input').value;
        } else if (currentMode === 'wifi') {
            const s = document.getElementById('ssid').value;
            const p = document.getElementById('pass').value;
            value = `WIFI:S:${s};T:WPA;P:${p};;`;
        } else if (currentMode === 'vcard') {
            const n = document.getElementById('name').value;
            const tel = document.getElementById('phone').value;
            value = `BEGIN:VCARD\nVERSION:3.0\nN:${n}\nTEL:${tel}\nEND:VCARD`;
        }

        if (value.trim() !== "") {
            qr.makeCode(value);
            downloadBtn.style.display = "block";
        } else {
            qr.clear();
            downloadBtn.style.display = "none";
        }
    }

    function downloadQR() {
        // Sicherer Download-Mechanismus
        const img = qrContainer.querySelector('img');
        const canvasQR = qrContainer.querySelector('canvas');
        const link = document.createElement('a');
        link.download = 'matrix_qr.png';
        
        // Nutze das Bild, falls vorhanden, sonst das Canvas
        if (img && img.src && img.src.startsWith('data:image')) {
            link.href = img.src;
        } else if (canvasQR) {
            link.href = canvasQR.toDataURL("image/png");
        }
        
        link.click();
    }

    document.getElementById('main-input').addEventListener('input', generate);
</script>
</body>
    </html>
