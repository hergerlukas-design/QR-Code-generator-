<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR_GEN // MATRIX_MODE</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QR Matrix">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --matrix-green: #00FF41;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: black;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Sorgt dafür, dass das Canvas wirklich hinten liegt und alles füllt */
        #matrix-canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: block; z-index: 1;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--matrix-green);
            box-shadow: 0 0 25px var(--matrix-green);
            padding: 25px; border-radius: 8px;
            max-width: 400px; width: 85%;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; color: var(--matrix-green);
            z-index: 10; /* Höher als das Canvas */
        }

        h2 { text-transform: uppercase; letter-spacing: 3px; font-size: 1.2rem; margin-top: 0; }

        .btn-group { display: flex; gap: 5px; margin-bottom: 15px; }
        button {
            flex: 1; background: transparent; border: 1px solid var(--matrix-green);
            color: var(--matrix-green); padding: 8px; cursor: pointer;
            text-transform: uppercase; font-size: 0.7rem; transition: 0.2s;
        }
        button:hover { background: var(--matrix-green); color: black; }

        input {
            width: 100%; padding: 12px; margin: 8px 0;
            background: rgba(0, 0, 0, 0.9); border: 1px solid var(--matrix-green);
            color: var(--matrix-green); box-sizing: border-box; outline: none;
        }

        #qrcode {
            background: white; padding: 10px; border-radius: 4px;
            display: inline-block; margin: 15px 0;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        #download-btn {
            display: none; width: 100%; padding: 12px; font-weight: bold;
            background: var(--matrix-green); color: black; border: none;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="container">
    <h2>QR_SYSTEM // V3.0</h2>
    
    <div class="btn-group">
        <button onclick="setMode('text')">TXT</button>
        <button onclick="setMode('wifi')">WIFI</button>
        <button onclick="setMode('vcard')">VCARD</button>
    </div>

    <div id="inputs">
        <input type="text" id="main-input" placeholder="> Enter data..." autofocus>
    </div>

    <div id="qrcode"></div>
    <button id="download-btn" onclick="downloadQR()">[ SAVE_IMAGE_TO_DISK ]</button>
</div>
      if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker registriert!', reg))
            .catch(err => console.log('Service Worker Fehler:', err));
    });
}
    
<script>
    /* --- MATRIX RAIN - STABILISIERT --- */
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    let columns, drops;
    const fontSize = 16;
    const characters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ$+-*/=%&<>!";

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        columns = Math.floor(canvas.width / fontSize);
        drops = Array(columns).fill(1);
    }

    function drawMatrix() {
        // Erzeugt den Trail-Effekt durch leicht transparentes Schwarz
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00FF41"; // Matrix Grün
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = characters.charAt(Math.floor(Math.random() * characters.length));
            // Zeichnet das Zeichen
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            // Wenn das Zeichen unten ankommt, setze es zufällig wieder nach oben
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    // Initialisierung
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    setInterval(drawMatrix, 35);

    /* --- QR GENERATOR --- */
    const qrContainer = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('download-btn');
    let currentMode = 'text';

    // Wichtig: QRCode Instanz einmalig anlegen
    const qr = new QRCode(qrContainer, {
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.H
    });

    function setMode(mode) {
        currentMode = mode;
        const container = document.getElementById('inputs');
        if (mode === 'wifi') {
            container.innerHTML = `
                <input type="text" id="ssid" placeholder="> SSID">
                <input type="text" id="pass" placeholder="> PASSWORD">
            `;
        } else if (mode === 'vcard') {
            container.innerHTML = `
                <input type="text" id="name" placeholder="> NAME">
                <input type="text" id="phone" placeholder="> PHONE">
            `;
        } else {
            container.innerHTML = `<input type="text" id="main-input" placeholder="> Input data...">`;
        }
        // Event-Listener an die neuen Felder binden
        container.querySelectorAll('input').forEach(i => i.addEventListener('input', generate));
    }

    function generate() {
        let value = "";
        if (currentMode === 'text') {
            value = document.getElementById('main-input').value;
        } else if (currentMode === 'wifi') {
            const s = document.getElementById('ssid').value;
            const p = document.getElementById('pass').value;
            value = `WIFI:S:${s};T:WPA;P:${p};;`;
        } else if (currentMode === 'vcard') {
            const n = document.getElementById('name').value;
            const tel = document.getElementById('phone').value;
            value = `BEGIN:VCARD\nVERSION:3.0\nN:${n}\nTEL:${tel}\nEND:VCARD`;
        }

        if (value.trim() !== "") {
            qr.makeCode(value);
            downloadBtn.style.display = "block";
        } else {
            downloadBtn.style.display = "none";
        }
    }

    function downloadQR() {
        const img = qrContainer.querySelector('img');
        const canvasElement = qrContainer.querySelector('canvas');
        const link = document.createElement('a');
        link.download = 'matrix_qr.png';
        
        // Manche Browser brauchen das Canvas-Fallback, manche das Image-Tag
        if (img && img.src && img.src.length > 10) {
            link.href = img.src;
        } else if (canvasElement) {
            link.href = canvasElement.toDataURL("image/png");
        }
        link.click();
    }

    // Ersten Listener für Startfeld binden
    document.getElementById('main-input').addEventListener('input', generate);
</script>
</body>
</html>
